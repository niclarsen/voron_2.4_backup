######################################################################
## Heat Soak ##
######################################################################

#https://github.com/rootiest/zippy-klipper_config/blob/master/macros/HEAT_SOAK.cfg

[gcode_macro HEAT_SOAK]
description: heats the bed for a while

variable_target_temp: 0
variable_stage: None ## heating -> soaking -> done -> None

## in seconds
variable_check_interval: 10
variable_soak_time_remaining: 0
variable_total_time_elapsed: 0
variable_output: 118
gcode:
    {% set soak_macro = printer["gcode_macro HEAT_SOAK"] %}    {% set TARGET = params.TARGET | default(110) | float %}
    {% set DURATION = (params.DURATION | default(10) | int) * 60 %} ## minutes to seconds
    SET_GCODE_VARIABLE MACRO=HEAT_SOAK VARIABLE=target_temp         VALUE={ TARGET }
    SET_GCODE_VARIABLE MACRO=HEAT_SOAK VARIABLE=stage               VALUE="'heating'"
    SET_GCODE_VARIABLE MACRO=HEAT_SOAK VARIABLE=soak_time_remaining VALUE={ DURATION }
    SET_GCODE_VARIABLE MACRO=HEAT_SOAK VARIABLE=total_time_elapsed  VALUE=0

    M{soak_macro.output|int} { "Heat Soak initiated: Target %d°C for %.1f mins." | format(TARGET, DURATION / 60.0) }

    ;; fire up the heater
    SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={ TARGET }
    ;; Do the lights
    #STATUS_SOAKING
    ;; run the fans to circulate air
    _FAN_SOAK
    ;; home the printer
    _CG28
    ;; put the bed and nozzle where they're a safe distance apart
    #PARKBED_MID
    M84 ;; turn off steppers
    ;; Do the lights (again)
    #STATUS_SOAKING
    M{soak_macro.output|int}  Soaking...
    UPDATE_DELAYED_GCODE ID=heat_soaker DURATION={ check_interval }

[gcode_macro CANCEL_HEAT_SOAK]
description: cancels an in-progress HEAT_SOAK cycle if active
gcode:
    {% set heat_soak = printer['gcode_macro HEAT_SOAK'] %}
    
    {% if heat_soak.stage in ('heating', 'soaking') %}
        RESPOND TYPE=echo MSG='Active heat soak detected. Initiating cancellation.'
        
        SET_GCODE_VARIABLE MACRO=HEAT_SOAK VARIABLE=stage VALUE="'cancel'"
        
        ;; Immediately trigger the delayed gcode to process the 'cancel' stage
        UPDATE_DELAYED_GCODE ID=heat_soaker DURATION=1
        
    # {% else %}
    #     RESPOND TYPE=echo MSG='No active heat soak found. Proceeding with print start.'
    {% endif %}
    
